<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <p>Keep track of your reading list</p>
    </header>
    
    <div id="form">
        <h2>Add New Book</h2>
        <form action="">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Title" required>
            
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Author" required>
            
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" placeholder="Pages" required min="1">
            
            <label for="read">Have you read it?</label>
            <input type="checkbox" id="read" name="read">
            
            <input type="submit" value="Add Book">
        </form>
    </div>
    
    <div id="books">
        <!-- Table will be generated by JavaScript when books are added -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
